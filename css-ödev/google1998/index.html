<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <!-- logo -->
    <div class="logo">
        <img src="google-logo.jpg" alt="google-logo">
    </div>

    <!-- main -->
    <div class="center">

        <!-- arama alanı -->
        <div class="search">
            <p>Search the web using Google!</p>
            <input type="search" name="" id="">
            <div class="btn">
                <input type="button" value="Google Search">
                <input type="button" value="I'm feeling lucky">
            </div>
        </div>


        <!-- alt menü -->
        <div class="left-menu menu block">
            <p>Special Searches</p>
            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
        </div>

        <div class="mid-menu menu block">
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About
                Google!</a>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company
                Info</a>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google!
                Logos</a>
        </div>

        <div class="right-menu menu">
            <p>Get Google! <br>
                updates monthly:</p>
            <input type="email" name="" id="" placeholder="your e-mail">
            <div class="right-btn">
                <input type="submit" value="Subscribe">
                <a
                    href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
            </div>

        </div>
        
    </div>

    <!-- son -->
    <div class="footer">
        <small>Copyright &#169;1998 Google Inc.</small>
    </div>
    
</body>

</html>
